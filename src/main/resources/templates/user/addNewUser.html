<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="album py-5 bg-light px-4">
    <div class="container mt-5">
        <h1>Новый пользователь</h1>
        <form action="/addNewUser" method="post">
            <input type="text" name="login" placeholder="Введите логин пользователя" class="form-control"><br>
            <input type="text" name="firstName" placeholder="Введите имя пользователя" class="form-control"><br>
            <input type="text" name="lastName" placeholder="Введите фамилию пользователя" class="form-control"><br>
            <input type="password" name="password" placeholder="Введите пароль пользователя" class="form-control"><br>

            <p>Роль:</p>
            <select name="role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select><br><br>

            <p>Статус:</p>
            <select name="status">
                <option value="ACTIVE">ACTIVE</option>
                <option value="BANNED">BANNED</option>
            </select><br><br>

            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
