<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Просмотр пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="album py-5 bg-light px-4">
    <div class="container mt-5">
        <div th:each="el : ${user}" class="alert alert-info mt-2">

            <p th:text="'Имя: ' + ${el.firstName}"/>
            <p th:text="'Фамилия: ' + ${el.lastName}"/>
            <p th:text="'Логин: ' + ${el.login}"/>
            <p th:text="'Роль: ' + ${el.role}"/>
            <p th:text="'Статус: ' + ${el.status}"/>

            <a th:href="'/user/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/user/' + ${el.id} + '/remove'" method="post">
                <button  class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
