<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title th:text="${title}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>

        <div th:insert="blocks/header :: header"></div>

            <div class="album py-5 bg-light px-4">
                <div class="container mt-5">
                    <a sec:authorize="hasAuthority('permission:write')" href="/addNewPost">Добавить статью</a>
                    <div th:each="el : ${posts}" class="alert alert-info mt-2">
                        <h3 th:text="${el.title}"/>
                        <p th:text="${el.anons}"/>
                        <a th:href="'/post/' + ${el.id}" class="btn btn-warning">Детальнее</a>
                    </div>
                </div>
            </div>

        <div th:insert="blocks/footer :: footer"></div>

    </body>

</html>
