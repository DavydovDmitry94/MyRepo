<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Просмотр статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="album py-5 bg-light px-4">
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h1 th:text="${el.title}"/>
            <h3 th:text="${el.anons}"/>
            <p th:text="${el.text}"/>
            <a sec:authorize="hasAuthority('permission:write')" th:href="'/post/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/post/' + ${el.id} + '/remove'" method="post">
                <button sec:authorize="hasAuthority('permission:write')" class="btn btn-warning" type="submit">Удалить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
