<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div th:insert="blocks/header :: header"></div>

<div class="album py-5 bg-light px-4">
    <div class="container mt-5">
        <h1>Редактирование статьи</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи" class="form-control"><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
                <textarea name="text" th:text="${el.text}" placeholder="Введите текст статьи" class="form-control"/><br>
                <button type="submit" class="btn btn-success">Сохранить</button>
            </form>
        </div>
    </div>
</div>

<div th:insert="blocks/footer :: footer"></div>

</body>

</html>
